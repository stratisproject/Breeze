language: csharp
mono: none

matrix:
  include:
  - os: linux # Ubuntu 14.04
    dist: trusty
    sudo: required
    dotnet: 2.0.0
  - os: osx # OSX 10.12
    osx_image: xcode9
    before_install:
    - brew update
    - curl https://dot.net/v1/dotnet-install.sh -o dotnet-install.sh
    - chmod +x dotnet-install.sh
    - ./dotnet-install.sh --channel 2.0
    - export PATH=$PATH:~/.dotnet/
    - ulimit -n 1024
    - os_platform=darwin

# branches to build 
branches:
  only:
  - master

env:
  global:
  - log_prefix=[$TRAVIS_OS_NAME]
  - arch=x64
  - configuration=Release  
  - os_platform=linux
  - CSC_IDENTITY_AUTO_DISCOVERY=false 

cache:
  directories:
  - ${TRAVIS_BUILD_DIR}/Breeze.UI/node_modules
  - $HOME/.electron
  - $HOME/.nuget/packages  
  - /usr/share/dotnet/sdk/2.0.0/

# Work around NuGet issue #2163
# https://github.com/NuGet/Home/issues/2163
# https://github.com/travis-ci/travis-ci/issues/7728

install:
- nvm install 6

before_script:
- if [ -z "$TRAVIS_TAG" ] ; then TRAVIS_TAG=cd-unstable; fi

script:
- chmod +x build.sh
- "./build.sh"

deploy:
  provider: releases
  api_key:
    secure: $secure_github_key # this key is set on the Travis build page 
  file_glob: true
  file: 
    - "$TRAVIS_BUILD_DIR/Breeze.UI/app-builds/*.deb"
    - "$TRAVIS_BUILD_DIR/Breeze.UI/app-builds/*.tar.gz"
    - "$TRAVIS_BUILD_DIR/Breeze.UI/app-builds/*.dmg"
  skip_cleanup: true
  overwrite: true
  prerelease: true
  on:
    branch: master
    tags: true